<div>
    <h4 style="width: 75%;margin: 0 auto;margin-bottom: 20px;">Selected field : {{detail.first}} {{detail.last}}</h4>
    <table class="json_table">
        <tr>
            <th>Member id</th>
            <th>Team id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Mobile number</th>
            <th>Email</th>
            <th>Gender</th>
            <th>expand</th>
        </tr>
        <tr ng-repeat="tm in teammembers">
            <td>{{tm.member_id}}</td>
            <td>{{tm.team_id}}</td>
            <td>{{tm.first_name}}</td>
            <td>{{tm.last_name}}</td>
            <td>{{tm.mobile_number}}</td>
            <td>{{tm.email}}</td>
            <td>{{tm.gender}}</td>
            <td><a href=#!/page2/{{tm.first_name}}/{{tm.last_name}}>open</a></td>
        </tr>
    </table>
</div>
