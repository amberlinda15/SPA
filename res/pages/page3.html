<table class="json_table">
    <tr>
        <th>Member id</th>
        <th>Team id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Mobile number</th>
        <th>Email</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td>
            <input type="text" ng-model="searchText.member_id" placeholder="search member id"/>
        </td>
        <td>
            <input type="text" ng-model="searchText.team_id" placeholder="search team id"/>
        </td>
        <td>
            <input type="text" ng-model="searchText.first_name" placeholder="search first name"/>
        </td>
        <td>
            <input type="text" ng-model="searchText.last_name" placeholder="search last name"/>
        </td>
        <td>
            <input type="text" ng-model="searchText.mobile_number" placeholder="search mobile number"/>
        </td>
        <td>
            <input type="text" ng-model="searchText.email" placeholder="search email"/>
        </td>
        <td>
            <input type="text" ng-model="searchText.gender" placeholder="search gender"/>
        </td>
    </tr>
    <tr ng-repeat="tm in teammembers|filter:searchText">
        <td>{{tm.member_id}}</td>
        <td>{{tm.team_id}}</td>
        <td>{{tm.first_name}}</td>
        <td>{{tm.last_name}}</td>
        <td>{{tm.mobile_number}}</td>
        <td>{{tm.email}}</td>
        <td>{{tm.gender}}</td>
    </tr>
</table>
